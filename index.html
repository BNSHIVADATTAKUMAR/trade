
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUSTRADE CORE - Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #d1d5db;
            margin: 0;
            /* REMOVED overflow: hidden to allow page scroll */
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .terminal-border { border: 1px solid #1e293b; }
        .terminal-bg { background-color: #0a0a0a; }
        .terminal-header { background-color: #111111; }
        
        /* High-visibility scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; border: 2px solid #050505; }
        ::-webkit-scrollbar-thumb:hover { background: #facc15; }

        .price-up { color: #00ffaa; }
        .price-down { color: #ff3344; }
        .accent-gold { color: #facc15; }
        
        input, select {
            background-color: #0f172a;
            border: 1px solid #1e293b;
            color: white;
            outline: none;
        }
        input:focus { border-color: #facc15; }

        @keyframes pulse-emerald {
          0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
          70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
          100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        .pulse-emerald { animation: pulse-emerald 2s infinite; }
        
        /* Ensure specific containers handle their internal scroll if needed */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #1e293b #050505;
        }
    </style>
